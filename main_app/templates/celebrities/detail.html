{% extends 'base.html' %}
{% block content %}
    <h1>Celebrity Details</h1>
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ celebrity.name }}</span>
            <p>Profession: {{ celebrity.get_profession_display }}</p>
        </div>
        <div class="card-action">
            <a class="text-decoration-none" href="{% url 'celeb_update' celebrity.id %}">Edit</a>
            <a class="text-decoration-none" href="{% url 'celeb_delete' celebrity.id %}">Delete</a>
        </div>
    </div>

    <script>
        // add additional JS to initialize select below
        var selectEl = document.querySelector('#id_value');
        M.FormSelect.init(selectEl);
    </script>
{% endblock %}
